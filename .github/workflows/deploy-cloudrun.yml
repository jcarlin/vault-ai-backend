name: Build & Deploy to Cloud Run

on:
  push:
    branches: [main, gcp]

env:
  PROJECT_ID: vault-ai-487703
  REGION: us-central1
  SERVICE: vault-ai-backend
  REPOSITORY: vault-ai
  IMAGE: us-central1-docker.pkg.dev/vault-ai-487703/vault-ai/vault-ai-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          docker build -f docker/Dockerfile.cloudrun -t ${{ env.IMAGE }}:${{ github.sha }} -t ${{ env.IMAGE }}:latest .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}:${{ github.sha }}
          env_vars: |
            VLLM_BASE_URL=${{ secrets.VLLM_BASE_URL }}
            VAULT_DEPLOYMENT_MODE=cloud
            VAULT_LOG_LEVEL=info
            VAULT_CORS_ORIGINS=*
          secrets: |
            VAULT_SECRET_KEY=vault-secret-key:latest
            VAULT_ACCESS_KEY=vault-access-key:latest
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=3
            --port=8000

      - name: Show deployment URL
        run: |
          gcloud run services describe ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)'
