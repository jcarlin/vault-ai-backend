services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: vault
      POSTGRES_PASSWORD: vault
      POSTGRES_DB: vault
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./postgres/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault"]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-vllm:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mock-vllm
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  api-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      VLLM_BASE_URL: http://mock-vllm:8001
      VAULT_SECRET_KEY: dev-secret-change-in-production
      VAULT_DB_URL: postgresql+asyncpg://vault:vault@postgres:5432/vault
      VAULT_CORS_ORIGINS: "*"
    depends_on:
      postgres:
        condition: service_healthy
      mock-vllm:
        condition: service_healthy
    volumes:
      - vault-data:/app/data

  caddy:
    image: caddy:2-alpine
    ports:
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
    depends_on:
      - api-gateway

volumes:
  pg-data:
  vault-data:
  caddy-data:
